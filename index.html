---
layout: main
---
{% for post in paginator.posts %}
<article class="post">
  {% if post.img %}
    <a href="{{post.url | prepend: site.baseurl}}"><a class="post-thumbnail" style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}})" href="{{post.link}}"></a></a>
  {% else %}
  {% endif %}
  <div class="post-content">
    <h2 class="post-title"><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
    <p>{{ post.content | strip_html }}</p>
  </div>
</article>
{% endfor %}

{% include pagination.html %}
